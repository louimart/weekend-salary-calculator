<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <section>
      <h2>Add Employee</h2>
      <!-- FORM HTML -->
      <form onsubmit="submitEmployee(event)" id="employeeEntry">
        <input
          name="firstName"
          id="firstNameInput"
          data-testid="firstNameInput"
          placeholder="First Name"
          type="text"
        />
        <input
          name="lastName"
          id="lastNameInput"
          data-testid="lastNameInput"
          placeholder="Last Name"
          type="text"
        />
        <input
          name="iD"
          id="idInput"
          data-testid="idInput"
          placeholder="ID"
          type="number"
        />
        <input
          name="title"
          id="titleInput"
          data-testid="titleInput"
          placeholder="Title"
          type="text"
        />
        <input
          name="salary"
          id="annualSalaryInput"
          data-testid="annualSalaryInput"
          placeholder="Annual Salary"
          type="number"
        />

        <button data-testid="submitButton">Submit</button>
      </form>
    </section>

    <h2>Employees</h2>
    <section>
      <table id="employeeTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th> </th>
          </tr>
        </thead>
        <tbody id="employeeList">
          <!-- each submitted employee is added here as individual <tr> -->
        </tbody>
      </table>
    </section>
  </main>
  <footer class="totalMonthly">
    <p>Total Monthly: </p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
